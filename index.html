<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>
<section class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading flex"> <h3>ToDo List</h3> <button class="sort sortTodo btn "><i class="fa fa-sort-alpha-asc"></i></button></div>
            <div class="panel-body">
                <ul id="todo"> </ul>
                <p>
                    <label>Add Task</label><input type="text"><button class="btn" title="Add" id="new"><i class="fa fa-plus"></i> </button>
                </p>
            </div>
            <div class="panel-footer ">
                <div class="flex">
                    <h3>Completed</h3> <button class="sort sortDone btn "><i class="fa fa-sort-alpha-asc"></i></button>
                </div>
                <ul id="done"> </ul>
            </div>
        </div>
    </div>
</section>
<script src="js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
