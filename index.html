<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>
<section class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading"> <h3>ToDo List</h3></div>
            <div class="panel-body">
                <ul id="incomplete-tasks">
                    <li><input type="checkbox" checked><p><em>I need some water</em></p><button class="edit">Edit</button><button class="delete">Delete</button></li>
                    <li class="editMode"><input type="checkbox" checked><p><em>I feaaar</em></p><button class="edit">Edit</button><button class="delete">Delete</button></li>
                </ul>
                <p>
                    <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
                </p>
            </div>
            <div class="panel-footer">
                <h3>Completed</h3>
                <ul id="completed-tasks">
                    <li><input type="checkbox" checked><p><em>See the Doctor</em></p><button class="edit">Edit</button><button class="delete">Delete</button></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<script src="js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
